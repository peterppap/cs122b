<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        h2 {
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 18px 20px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
            text-align:center;
        }

        th {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        form {
            text-align:center;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }


        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

    </style>
    <title>Add Movie</title>
</head>
<body>
<ul>
    <li><a href="dashboard.html">Home</a></li>
    <li><a href="addMovie.html">Add a movie</a></li>
    <li><a href="addStar.html">Add a star</a></li>
    <li><a class="active" href="addGenre.html">Add a genre</a></li>
    <li><a href="result-search.html">Browsing Movie</a></li>
    <li style="float:right"><a href="login.html">Log Out</a></li>
</ul>

<div class="addContainer">
    <h2>Add a Genre</h2>
    <h4>New Genre Details</h4>
    <div id="adding_information_message"></div>
    <div class="inputButton">
        <form id="addGenre_form" action="api/addGenre" METHOD="GET">
            <label>
                <input placeholder="Genre id" type="text" name="id">
                <input placeholder="Genre Name"  type="text" name="genre">
                <input type="submit" value="AddGenre">
            </label>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>
</html>
